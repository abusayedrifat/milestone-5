<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <!-- google fonts -->
    <!-- daisy khala links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- tailwind link -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- style css -->
<link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#010313] font-poppins ">

  <main class="h-screen bg-[url(images/background.png)] bg-no-repeat bg-center ">

      <!-- home section -->
      <section id="home-screen" class="flex justify-center items-center min-h-screen">
     <div class="flex flex-col items-center gap-12">
        <h1 class="font-extrabold font-anton text-8xl ">AlPHABET CLASH</h1>
<p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
<button onclick="play()" class="btn font-bold text-xl">Play Now</button>
     </div>
      </section>

  <!-- play section -->
      <section id="play-ground" class="play-ground hidden">

  <div class="flex flex-col items-center gap-14 pt-5">
    <!-- screen -->
    <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] ">
       <div class="flex justify-center">
        <p class=" text-center bg-[#010313CC] text-white font-medium py-2 px-5 rounded-b-lg">Don't watch keyboard while playing...</p>
       </div>
       <div class="flex justify-center items-center ">
        <p id="current-alphabet" class="text-black font-semibold text-8xl leading-[230px] uppercase">Y</p>
       </div>
    </div>
    <!-- keyboard -->
    <div>
        <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
    </div>
    <!-- score -->
    <div class="flex justify-between w-2/3 ">
        <button class="btn w-36 bg-[#894189] text-white border-0 text-lg font-medium rounded-full">
          Life <img src="images/heart.svg" alt=""> <span id="current-life">5</span>   
          </button>

          <button class="btn w-36 bg-[#360490] text-white border-0 text-lg font-medium rounded-full">
       Score <img src="images/dollar.svg" alt=""> <span id="current-score">0</span>
          </button>
    </div>
  </div>
      </section>

      <!-- score section -->
      <section id="score-board" class="hidden flex justify-center items-center min-h-screen ">
  
          <div class="border border-[#ffffff33] text-white text-center space-y-6 bg-[#ffffff33] p-4 rounded-lg">
            <h2 class="text-3xl font-thin">GAME OVER!</h2>
            <h1 class="text-6xl font-bold">
                Score :
                <span id="game-score"> </span>
            </h1>
            <button onclick="playAgain()" class="btn font-bold">Play Again</button>
            <p class="text-lg">practice makes man perfect</p>
          </div>
      </section>
  </main>

  <!-- scripts -->
  <script src="utility/utility.js"></script>
  <script src="scripts/alphaClash.js"></script>
</body>
</html>
