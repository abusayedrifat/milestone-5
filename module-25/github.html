<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github delete</title>
</head>
<body>
    <h1 id="secret-info">my secret info</h1>
    <input type="text" name="" id="delete-confirm" placeholder="please delete">
    <button id="btn-dlt" disabled>delete</button>
    


    <script>
   document.getElementById('delete-confirm').addEventListener('keyup', function() {
    const deleteConfirm = event.target.value;
    const enableBtn =  document.getElementById('btn-dlt');
    if (deleteConfirm === 'delete') {
       enableBtn.removeAttribute('disabled');
    } 
    else {
        enableBtn.setAttribute('disabled',true);
    }
   })

     document.getElementById('btn-dlt').addEventListener('click', function() {
        const secretInfo = document.getElementById('secret-info');
        secretInfo.style.display = 'none';

     })  
     
    </script>
</body>
</html>
